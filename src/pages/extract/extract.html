<ion-header>
  <ion-navbar color="primary">
    <ion-title>Extrato</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-row ion-item *ngFor="let extract of extracts">
      <ion-col> {{ extract.date | date: 'dd/MM' }} </ion-col>
      <ion-col> {{ extract.description }} </ion-col>
      <ion-col> R${{ extract.value }} </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
