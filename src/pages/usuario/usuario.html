<ion-header>

  <ion-navbar color="primary">
    <ion-title>Meus dados</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div>
    <ion-title> Nome: {{ userLogged.name }} </ion-title>
    <ion-title> Conta: {{ userLogged.number }} </ion-title>
  </div>

  <div>
    <ion-title class="mDivTitle"> Alterar a senha do celular </ion-title>
  </div>

  <ion-list>
    <ion-item>
      <ion-label floating>Senha atual</ion-label>
      <ion-input type="password" [(ngModel)]="mPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nova Senha</ion-label>
      <ion-input type="password" [(ngModel)]="mPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirme a nova senha</ion-label>
      <ion-input type="password" [(ngModel)]="mConfirmPassword"></ion-input>
    </ion-item>
  </ion-list>

  <div>
    <button ion-button full class="mButtonChangePassword" (click)="validate()">Trocar a senha</button>
  </div>

</ion-content>
