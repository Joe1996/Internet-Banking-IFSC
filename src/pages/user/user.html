<ion-header>
  <ion-navbar color="primary">
    <ion-title>Meus dados</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card class="mUserCard">
    <img src="../assets/profile_icon.png" class="mImage">
    <ion-title> {{ userLogged.name }} </ion-title>
    <h6 class="mAccountNumberText"> {{ userLogged.number }} </h6>
    <h6 class="mAccountNumberText"> AgÃªncia IFSC Bank </h6>
    <h6 class="mAccountNumberText"> Lages - Santa Catarina </h6>
  </ion-card>

  <ion-card class="mPasswordCard">
    <ion-card-header>ALTERAR SENHA</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Senha atual</ion-label>
          <ion-input type="password" [(ngModel)]="mOldPassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Nova Senha</ion-label>
          <ion-input type="password" [(ngModel)]="mPassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Confirme a nova senha</ion-label>
          <ion-input type="password" [(ngModel)]="mConfirmPassword"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full class="mButtonChangePassword" (click)="validate()">Trocar a senha</button>
    </ion-card-content>
  </ion-card>
</ion-content>
