<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list >
      <button ion-item (click)="navigate(menuPage)">
        Home
      </button>
      <button ion-item (click)="navigate(userPage)">
        Meu cadastro
      </button>
      <button ion-item (click)="navigate(extractPage)">
        Extrato
      </button>
      <button ion-item (click)="navigate(loginPage)">
        Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content  swipeBackEnabled="true"></ion-nav>
