<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list >
      <button menuClose ion-item (click)="navigate(menuPage)">
        <ion-icon name="home"></ion-icon>  Home
      </button>
      <button menuClose ion-item (click)="navigate(userPage)">
        <ion-icon name="contact"></ion-icon>  Meu cadastro
      </button>
      <button menuClose ion-item (click)="navigate(extractPage)">
        <ion-icon name="cash"></ion-icon>  Extrato
      </button>
      <button menuClose ion-item (click)="navigate(loginPage)">
        <ion-icon name="exit"></ion-icon>  Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content  swipeBackEnabled="true"></ion-nav>
